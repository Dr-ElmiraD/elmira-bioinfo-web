<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#13293d"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="dna" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <pattern id="code" width="320" height="160" patternUnits="userSpaceOnUse">
      <rect width="320" height="160" fill="none"/>
      <text x="0" y="30" fill="#ffffff" opacity="0.06"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        if (k++ &amp;&amp; n &gt;= 0) return align(seqA, seqB);
      </text>
      <text x="0" y="60" fill="#ffffff" opacity="0.06"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        ATCG | GCTA | pairwise_score = Σ match/mismatch - gap;
      </text>
      <text x="0" y="90" fill="#ffffff" opacity="0.06"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        for (i=0; i&lt;reads; i++) map(read[i]) ➜ contig;
      </text>
      <text x="0" y="120" fill="#ffffff" opacity="0.06"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        πRNA / 16S / metagenome profiling → clinical insights.
      </text>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#code)"/>
  <rect width="100%" height="100%" fill="url(#glow)" filter="url(#soft)"/>

  <g transform="translate(0,0)">
    <path d="M720,80 C880,220 880,860 720,1000" stroke="url(#dna)" stroke-width="6" fill="none" opacity="0.9"/>
    <path d="M900,80 C740,220 740,860 900,1000" stroke="url(#dna)" stroke-width="6" fill="none" opacity="0.9"/>
    <g stroke="#a5f3fc" stroke-opacity="0.65" stroke-width="3">
      <line x1="750" y1="150" x2="870" y2="150"/>
      <line x1="740" y1="210" x2="880" y2="210"/>
      <line x1="760" y1="270" x2="860" y2="270"/>
      <line x1="745" y1="330" x2="875" y2="330"/>
      <line x1="755" y1="390" x2="865" y2="390"/>
      <line x1="740" y1="450" x2="880" y2="450"/>
      <line x1="760" y1="510" x2="860" y2="510"/>
      <line x1="745" y1="570" x2="875" y2="570"/>
      <line x1="755" y1="630" x2="865" y2="630"/>
      <line x1="740" y1="690" x2="880" y2="690"/>
      <line x1="760" y1="750" x2="860" y2="750"/>
      <line x1="745" y1="810" x2="875" y2="810"/>
      <line x1="755" y1="870" x2="865" y2="870"/>
      <line x1="740" y1="930" x2="880" y2="930"/>
    </g>
    <ellipse cx="810" cy="540" rx="260" ry="520" fill="none"
      stroke="#67e8f9" stroke-opacity="0.25" stroke-width="18" filter="url(#soft)"/>
  </g>
</svg>
