<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Çok açık pembe arka plan -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff1f2"/> <!-- rose-50 -->
      <stop offset="100%" stop-color="#ffe4e6"/> <!-- rose-100 -->
    </linearGradient>

    <!-- Kod deseni -->
    <pattern id="code" width="320" height="160" patternUnits="userSpaceOnUse">
      <rect width="320" height="160" fill="none"/>
      <text x="0" y="30" fill="#be123c" opacity="0.08"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        if (k++ &amp;&amp; n &gt;= 0) return align(seqA, seqB);
      </text>
      <text x="0" y="60" fill="#be123c" opacity="0.08"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        ATCG | GCTA | pairwise_score = Σ match/mismatch - gap;
      </text>
      <text x="0" y="90" fill="#be123c" opacity="0.08"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        for (i=0; i&lt;reads; i++) map(read[i]) ➜ contig;
      </text>
      <text x="0" y="120" fill="#be123c" opacity="0.08"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace" font-size="18">
        πRNA / 16S / metagenome profiling → clinical insights.
      </text>
    </pattern>
  </defs>

  <!-- Sadece açık pembe + kod yazıları -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#code)"/>
</svg>
